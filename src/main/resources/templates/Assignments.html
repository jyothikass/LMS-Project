<!DOCTYPE html>

<body>
<div id="grade-form">
  <h1 style="color: orangered">ASSIGNMENTS</h1>
<form action="...." method="post">

    <label >Assignment Id:</label>
    <input type="number"  name="aid" readonly>
  </div>
