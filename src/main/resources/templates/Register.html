<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Register Page</title>
  <script src="https://kit.fontawesome.com/257d37fc1a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign Up </p>
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                  <span class="h1 fw-bold mb-0" style="color: darkorange">Axis LMS Portal</span>
                </div>

                <form action="addUser" method="post" id="signup-link" modelAttribute="first" >
                  <div class="row">
                    <div class="col">
                      <div class="alert alert-danger" role="alert" id="errMsg">
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="uname" class="form-control" name="uname" placeholder="User Name"/>
                      <label class="form-label" for="uname"></label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control"name="password" placeholder="Password"/>
                      <label class="form-label" for="password"></label>
                      <span id="passwordError" style="color: red"></span>
                      <input type="checkbox" onclick="showPassword()">show password
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password1" class="form-control" name="password1" onblur="ValidePassword()"
                             placeholder="Confirm your password" />
                      <label class="form-label" for="password1"></label>
                      <span id="passwordCompare" style="color: red"></span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa-solid fa-users fa-lg me-3 fa-fw"></i><br>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="role" class="form-control" name="role" placeholder="Role (STUDENT,TEACHER,ADMIN)" />
                      <label class="form-label" for="role"></label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="agreement" >
                      <label class="form-check-label" for="agreement">
                        I agree all statements in
                        <br><a href="#!">Terms of service</a>
                      </label>
                    </div>
                  </div>
                  <table>
                    <tr>
                      <th><button type="reset" class="btn btn-primary btn-lg">Cancel</button></th>
                      <th><button type="submit" class="btn btn-primary btn-lg">Submit</button></th>
                    </tr>
                  </table>

                  <br>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">alraedy have an account? <a href="Login.html"
                                                                                            style="color: #393f81;" id="sign-up-page">Login here</a></p>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://img.freepik.com/free-vector/college-university-students-group-young-happy-people-standing-isolated-white-background_575670-66.jpg?w=2000"
                     class="img-fluid" alt="Sample image" >

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        User Created Successfully
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><button type="button"
                                                                                        class="btn btn-secondary"><a href="Login.html"
                                                                                                                     class="text-white">Ok</a></button></button>
      </div>
    </div>
  </div>
</div>
<script src="Register.js"></script>
</body>
</html>
