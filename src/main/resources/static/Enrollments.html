<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollments Page</title>
    <link rel="stylesheet" href="Courses.css">
</head>
<body>
<main>
<h1 style="color: tomato">Enroll For New Courses</h1>

<form action="......" method="POST" enctype="multipart/form-data">

    <label>Enrollment Id: </label>
    <input type="text" name="eid" required>

    <label>Student_id : </label>
    <input type="text" name="tid" required>

    <label>Student Name: </label>
    <input type="text" name="sdate" required>

    <label>Course Name: </label>
    <input  type="text" name="cname" required>

    <table>
    <tr>
        <th><button type="reset">Cancel</button></th>
        <th><button type="submit">Create Course</button></th>
    </tr>
    </table>
</form>
</main>
<main>
    <a href="Home.html"><button>Back</button></a>
</main>
</body>
</html>
