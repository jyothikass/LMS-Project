<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Page</title>
  <link rel="stylesheet" href="Grade.css">
</head>
<body>

<div id="grade-form">
  <h1 style="color: orangered">GRADING Form</h1>

  <form action="...." method="post">
    <div class="form-group">
      <label >Id:</label>
      <input type="number"  name="gid" readonly>
    </div>
    <div class="form-group">
      <label for="student-name">Student Name:</label>
      <input type="text" id="student-name" name="student-name" readonly>
    </div>
    <div class="form-group">
      <label for="assignment">Assignment:</label>
      <select id="assignment" name="assignment">
        <option value="assignment1">Assignment 1</option>
        <option value="assignment2">Assignment 2</option>
        <option value="assignment3">Assignment 3</option>
      </select>
    </div>
    <div class="form-group">
      <label for="grade">Grade:</label>
      <input type="number" id="grade" name="grade" min="0" max="100" required>
    </div>
    <div class="form-group">
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
    </div>

    <table>
      <tr>
        <th><button type="reset">Cancel</button></th>
        <th><button type="submit">Submit</button></th>
        <th><a href="Home.html"><button type="button">Back</button></a></th>
      </tr>
    </table>


  </form>

</div>
</body>
</html>
